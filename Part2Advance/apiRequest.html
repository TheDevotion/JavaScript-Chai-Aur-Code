<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML HTTP request</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <!-- 
        fetch is fairly new
    We are learning XML http request
// AJAX Related.
// asnc js and  XML therefore it is called AJAX.

// states:

value   state       description:

0 -     UNSENT - client has been created. open() not called yet.
1 -     OPENED - open() has been called.
2 -     HEADERS_RECEIVED  -    send() has been called, and headers and status are available.
3 -     LOADING - downloading ; responseText holds partial data.
4 -     DONE   -  The operation is complete.
-->

    <!-- FOR ASSIGNMENT. -->
    <div class="profile"></div>
  </body>
  <script>
    // for knowledge.
    // its a class

    const requestUrl = "https://api.github.com/users/TheDevotion";
    const xhr = new XMLHttpRequest(); // because it a xhr request.
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState); // will print 2 3 4

      if (xhr.readyState === 4) {
        // JSON.parse will convert string into JSON.
        const data = JSON.parse(this.responseText); // we need to use this. // this will give json.
        // it wiil be in string form.
        console.log(typeof data); // now it will give object.
        console.log(data.followers);
        const avatar = data.avatar_url;
        const profile = document.querySelector(".profile");

        profile.innerHTML = `<img src="${avatar}">
                              <br>
                              <h2>Followers:</h2> ${data.followers}`;

        console.log(data);
      }
    };
    // console.log(xhr.readyState); // prints 1.

    // prints 1 2 3 4 .
    xhr.send(); // .send will actually send the request.

    /// Assingnment to display profile photo and how many followers you have when you click a button.
  </script>
</html>
